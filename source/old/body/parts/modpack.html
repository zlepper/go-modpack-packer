<div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span flex></span>
            <md-button ng-click="vm.deletePack($event)" class="md-raised md-warn">
                {{'DETAILS.DELETE' | translate}}
            </md-button>
        </div>
    </md-toolbar>
    <form name="modpackForm">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex>
                <label translate>DETAILS.NAME</label>
                <input ng-model="vm.application.modpack.name">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label translate>DETAILS.VERSION</label>
                <input ng-model="vm.application.modpack.version">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label translate>DETAILS.INPUT</label>
                <input ng-model="vm.application.modpack.inputDirectory">
            </md-input-container>
            <md-button ng-click="vm.selectInputDirectory()">
                <strong translate>DETAILS.SELECT</strong>
            </md-button>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label translate>DETAILS.OUTPUT</label>
                <input ng-model="vm.application.modpack.outputDirectory">
            </md-input-container>
            <md-button ng-click="vm.selectOutputDirectory()">
                <strong translate>DETAILS.SELECT</strong>
            </md-button>
        </div>
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label translate>DETAILS.MINECRAFTVERSION</label>
                <md-select ng-model="vm.application.modpack.minecraftVersion">
                    <md-option ng-repeat="mcversion in vm.forge.minecraftVersions" ng-value="mcversion">{{mcversion}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <md-list ng-hide="vm.application.modpack.additionalFolders | isEmpty">
            <md-subheader class="md-no-sticky"><span translate>DETAILS.ADDITIONALFOLDERS</span></md-subheader>
            <md-list-item ng-repeat="folder in vm.application.modpack.additionalFolders">
                <p> {{ folder.name }} </p>
                <md-checkbox class="md-secondary" ng-model="folder.include"></md-checkbox>
            </md-list-item>
        </md-list>
    </form>
</div>
