<md-toolbar class="header" color="primary">
  <h6>Modpack Helper</h6>
  <span fxFlex></span>
  <button md-icon-button (click)="minimize()">
    <md-icon>remove</md-icon>
  </button>
  <button md-icon-button (click)="toggleMaximized()">
    <md-icon>{{fullscreenIcon | async}}</md-icon>
  </button>
  <button md-icon-button (click)="close()">
    <md-icon>close</md-icon>
  </button>
</md-toolbar>
