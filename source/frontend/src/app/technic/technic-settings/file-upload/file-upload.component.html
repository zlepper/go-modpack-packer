<p>Upload type</p>
<div>
  <md-radio-group [(ngModel)]="modpack.technic.upload.type">
    <md-radio-button value="ftp">FTP</md-radio-button>
    <md-radio-button value="s3">AWS S3</md-radio-button>
    <md-radio-button value="gfs">GFS</md-radio-button>
    <md-radio-button value="none">No automatic upload</md-radio-button>
  </md-radio-group>
</div>
<div [ngSwitch]="modpack.technic.upload.type">
  <app-ftp-options *ngSwitchCase="'ftp'" [modpack]="modpack"></app-ftp-options>
  <app-s3-options *ngSwitchCase="'s3'" [modpack]="modpack"></app-s3-options>
  <app-gfs-options *ngSwitchCase="'gfs'" [modpack]="modpack"></app-gfs-options>
</div>
